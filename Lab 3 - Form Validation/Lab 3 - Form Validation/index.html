<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="script.js" defer></script>
    <title>Resume Creator</title>
    
</head>
<body>
    <h1>Job Portal</h1>
    <hr>
    <h2>Job Application Form</h2>
    <form>
        <label for="name">Name:</label>  
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <br>
        <label for="cars">Educational Qualification:</label>
        <select name="cars" id="cars">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="ug">UG</option>
            <option value="pg">PG</option>
        </select><br>
        <br>
        <label for="mobilenumber">Mobile.No:</label>  
        <input type="text" id="number" name="number"><br>
        <br>
        <label for="passpercentage">Pass %:</label>  
        <input type="text" id="pass" name="pass"><br>
        <br>
        <label for="cars">Post Applying:</label>
        <select name="cars" id="post">
            <option value="typewrite">Typewriter</option>
            <option value="softwareengineer">Software Engineer</option>
            <option value="webdeveloper">Web Developer</option>
            <option value="videoeditor">Video Editor</option>
        </select><br>
        <br>
        <label for="skills">Skills:</label>  
        <input type="text" id="skills" name="skills"><br>
        <br>
        <label for="experience">Experience:</label>  
        <input type="text" id="experience" name="experience"><br>
        <br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>
        <br>                
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">       
    </form>
</body>
</html>
